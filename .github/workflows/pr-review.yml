name: PR Validations

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  pr-validations:
    runs-on: ubuntu-latest
    steps: 
        - name: Install Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'

        - name: Checkout code (Download)
          uses: actions/checkout@v4

        - name: Install dependencies
          run: npm install
          